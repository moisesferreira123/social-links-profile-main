<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Young+Serif&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container text-white">
    <div class="profile font">
      <img src="./assets/images/my-image.png" alt="Photo of the creator of this page"> 
      <p class="name">Moisés Ferreira</p>
      <p class="location">Parnamirim, Brazil</p>
      <p class="phrase">"Always striving to learn more."</p>
      <button id="github" class="text-white font font-weight-600 ">GitHub</button>
      <button id="frontend-mentor" class="text-white font font-weight-600 ">Frontend Mentor</button>
      <button id="linkedin" class="text-white font font-weight-600 ">LinkedIn</button>
    </div>
  </div>
  <footer class="attribution font">
    <p class="block-footer">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<p>
    <p class="block-footer">Coded by <a href="#">Moisés Ferreira</a>.</p>
  </footer>
</body>
</html>
